<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pure Haven</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="header">
        <a href="index.html" class="logo">Pure Haven</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a class="active" href="contact.html">Contact Us</a>
            <a href="testimonial.html">Testimonial</a>
            <a href="about.html">About Us</a>
        </div>
    </div>
    
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below or reach us through our contact details.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Pure Haven. All Rights Reserved.</p>
    </footer>
    
    <script>
        function toggleMenu() {
    var nav = document.getElementById("navLinks");
    var expanded = nav.getAttribute("aria-expanded") === "true";
    nav.style.display = expanded ? "none" : "block";
    nav.setAttribute("aria-expanded", String(!expanded));
    nav.setAttribute("aria-hidden", String(expanded));
}
    </script>
</body>
</html>
