<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Haven</title>
  <link rel="stylesheet" href="index-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">Pure Haven</a>
  <span class="menu-icon" aria-label="Toggle Navigation" onclick="toggleMenu()">&#9776;</span>
  <nav class="nav-links" id="navLinks" aria-expanded="false">
    <a class="active" href="index.html">Home</a>
    <a href="product.html">Our Products</a>
    <a href="contact.html">Contact Us</a>
    <a href="testimonial.html">Testimonials</a>
    <a href="about.html">About Us</a>
  </nav>
</header>

<div class="background-animation">
  <img id="perfumeBottle1" src="assets/perfume3.jpg" alt="Perfume Bottle 1" style="border-radius: 10px;">
  <img id="perfumeBottle2" src="assets/perfume2.jpg" alt="Perfume Bottle 2" style="border-radius: 10px;">
  <img id="perfumeBottle3" src="assets/perfume1.jpg" alt="Perfume Bottle 3" style="border-radius: 10px;">
  <img id="perfumeBottle4" src="assets/perfume4.jpg" alt="Perfume Bottle 4" style="border-radius: 10px;">
</div>

<section class="hero">
  <div class="hero-content">
    <h1 id="welcome">Welcome to Pure Haven</h1>
    <p>Discover our exclusive range of exquisite perfumes, crafted to enhance your unique essence.</p>
    <button class="cta-button">Shop Now</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 Pure Haven. All Rights Reserved.</p>
</footer>

<script>
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    const isExpanded = nav.getAttribute("aria-expanded") === "true";

    nav.setAttribute("aria-expanded", !isExpanded);
    nav.style.display = isExpanded ? "none" : "flex";
  }

  gsap.to("#perfumeBottle1", {
    y: 20,
    rotation: 5,
    repeat: -1,
    yoyo: true,
    duration: 2,
    ease: "power1.inOut"
  });

  gsap.to("#perfumeBottle2", {
    y: -15,
    rotation: -3,
    repeat: -1,
    yoyo: true,
    duration: 2.5,
    ease: "power1.inOut"
  });

  gsap.to("#perfumeBottle3", {
    y: 10,
    rotation: 2,
    repeat: -1,
    yoyo: true,
    duration: 3,
    ease: "power1.inOut"
  });

  gsap.to("#perfumeBottle4", {
    y: -5,
    rotation: -1,
    repeat: -1,
    yoyo: true,
    duration: 3.5,
    ease: "power1.inOut"
  });
</script>

</body>
</html>
